
<div class="container">
  <div class="row">
    <div class="form-container col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h2>Login</h2>
      <p>Ingresa a nuestra plataforma videoClub</p>
      <form name="loginForm" ng-submit="vm.login()">
        <div class="form-group">
          <label for="">Email</label>
        	<input type="text" class="form-control" ng-model="vm.user.email">
        </div>
        <div class="form-group">
          <label for="">Password</label>
      	   <input type="text" class="form-control" ng-model="vm.user.password">
         </div>
           <button type="submit" class="btn btn-primary btn-lg">Iniciar</button>
      </form>
    </div>
  </div>
</div>
